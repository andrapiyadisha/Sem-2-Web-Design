<html>
    <head>
        <title>
            Form 2
        </title>
    </head>
    <body>
        <center>
        <form>
            <fieldset style="width: 20%;">
            <table cellpadding="10" >
                <tr>
                    <th colspan="2">COVID-19 Vaccine Registration Form</th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input typr="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input typr="text"></td>
                </tr>
                <tr>
                    <td>Aadhar Number</td>
                    <td><input typr="text"></td>
                </tr>
                <tr>
                <td>Vaccine name</td>
                <td><select>
                        <option selected>1st dose</option>
                        <option selected>2st dose</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Vaccination Center name</td>
                    <td><select>
                        <option selected>ABC</option>
                        <option selected>DEF</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Date of Dose</td>
                    <td><input typr="date"></td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td><input typr="text"></td>
                </tr>
                <tr>
                    <td>
                    <input type="submit" value="CLICKHERE">
                    <input type="submit" value="CANCEL">
                </td>
            </td>

            </table>
            </fieldset>
        </form>
        </center>
    </body>
</html>
