<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 19 A1</title>
    <link rel="stylesheet" type="text/css" href="./A1/css/bootstrap.min.css">

</head>
<body>
   <form>
   	<div class="container border border-2 w-50 d-flex flex-column">
    	<div class="row">
    		<div class="col fs-1 text-center">
    			Student Registration 
    		</div>
    	</div>
    	<div class="mb-3 row">
             <label for="inputPassword" class="col-sm-2 col-form-label">FullName</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="inputPassword2" class="col-sm-2 col-form-label">Email</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword2">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="no" class="col-sm-2 col-form-label">Mobile No</label>
             <div class="col-sm-10">
              <input type="password" class="form-control" id="no">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="text" class="col-sm-2 col-form-label">Address</label>
             <div class="col-sm-10">
              <textarea type="text" class="form-control" id="text"></textarea>
             </div>
        </div>
        <div class="mb-3 row">
             <label for="inputPassword3" class="col-sm-2 col-form-label">Nationality</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Nationality</label>
             <div class="col-sm-10">
              <input type="date" class="form-control" id="date">
             </div>
        </div>
        <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Gender</label>
             <div class="col-sm-5">
              <div class="form-check">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
             </div>
             <div class="col-sm-5">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="              option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              <div class="col-sm-5">
             </div>
        </div>
     </div>
     <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Highest Degree</label>
             <div class="col-sm-10">
             <select class="form-select" aria-label="Default select example">
               <option selected>Highest Degree</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
             </select>
             </div>
        </div>
    </div>    
   </form>
</body>
</html>
